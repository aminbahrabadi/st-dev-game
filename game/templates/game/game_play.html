{% extends 'base.html' %}
{% load crispy_forms_filters crispy_forms_tags %}
{% block title_tag %}Playing{% endblock %}
{% block jumbotron %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">You are Playing</h1>
        </div>
    </div>
{% endblock %}
{% block main_content %}
    <div class="row my-3">
    <div class="col-md-12">
        <h3>{{ question.question }}</h3>
    </div>
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-lg my-3">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
